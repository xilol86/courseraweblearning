<html lang="en">
  <head>
    <title>Please Enter Your Details For Our Dating Website!</title>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <fieldset>
      <legend>Your Face</legend>
      <label for="filetoupload">Your image</label>
      <input type="file" name="filetoupload">
      <br>
      <label for="profileimage">Image preview:</label>
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="You full name">
      <br>
      <label for="genders">Gender:</label>
      <input type="radio" name="genders" value="Male">Male
      <input type="radio" name="genders" value="Male">Female
      <br>
      <label for="age">Age:</label>
      <input type="number" name="age">
      <br>
      <label for="dateofbirth">Date of birth:</label>
      <input type="date" name="dateofbirth">
      <br>
      <label for="favoritecolor">Favorite color:</label>
      <input type="color" name="favoritecolor">
      <br>
      <label for="countries">Which country:</label>
      <select name="countries">
        <option value="CA">Canada</option>
        <option value="ME">Mexico</option>
        <option value="US">USA</option>
      </select>
    </fieldset>
    
  </body>
</html>
